<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Sellers</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <section class="best-sellers">
    <h2>Our Best Sellers</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="images/water globe.jpg" alt="Water Globe">
        <div class="product-info">
          <div class="rating">⭐ 4.8</div>
          <h4>Water Globe</h4>
          <p>Rs.790</p>
          <button>Add to Basket</button>
        </div>
      </div>

      <div class="product-card">
        <img src="images/vermi.jpg" alt="Vermicompost">
        <div class="product-info">
          <div class="rating">⭐ 4.2</div>
          <h4>Vermicompost</h4>
          <p>Rs.540</p>
          <button>Add to Basket</button>
        </div>
      </div>

      <div class="product-card">
        <img src="images/straw.jpg" alt="Plant Straw">
        <div class="product-info">
          <div class="rating">⭐ 4.0</div>
          <h4>Plant Straw</h4>
          <p>Rs.250</p>
          <button>Add to Basket</button>
        </div>
      </div>

      <div class="product-card">
        <img src="images/water meter.jpg" alt="Water Meter">
        <div class="product-info">
          <div class="rating">⭐ 4.8</div>
          <h4>Water Meter</h4>
          <p>Rs.290</p>
          <button>Add to Basket</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
